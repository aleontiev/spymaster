{% extends "base.html" %}

{% block title %}Dashboard - Spymaster{% endblock %}

{% block content %}
<div x-data="dashboard()" x-init="init()">
    <h1 class="text-3xl font-bold mb-6">Spymaster Data Browser</h1>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Checkpoints Card -->
        <a href="/checkpoints" class="bg-neutral-900 rounded-lg p-6 border border-neutral-800 hover:border-primary-500 transition-colors">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-primary-500/20 text-primary-400">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-gray-400 text-sm">Checkpoints</p>
                    <p class="text-2xl font-bold" x-text="checkpointCount"></p>
                </div>
            </div>
        </a>

        <!-- Data Card -->
        <a href="/data" class="bg-neutral-900 rounded-lg p-6 border border-neutral-800 hover:border-green-500 transition-colors">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-500/20 text-green-400">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-gray-400 text-sm">Data Files</p>
                    <p class="text-2xl font-bold" x-text="dataCount"></p>
                </div>
            </div>
        </a>

        <!-- Reports Card -->
        <a href="/reports" class="bg-neutral-900 rounded-lg p-6 border border-neutral-800 hover:border-purple-500 transition-colors">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-purple-500/20 text-purple-400">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <div class="ml-4">
                    <p class="text-gray-400 text-sm">Reports</p>
                    <p class="text-2xl font-bold" x-text="reportCount"></p>
                </div>
            </div>
        </a>
    </div>

    <!-- Recent Checkpoints -->
    <div class="bg-neutral-900 rounded-lg p-6 border border-neutral-800 mb-6">
        <h2 class="text-xl font-bold mb-4">Recent Checkpoints</h2>
        <div class="space-y-3">
            <template x-for="cp in checkpoints.slice(0, 5)" :key="cp.name">
                <div class="flex items-center justify-between p-3 bg-neutral-800/50 rounded-lg">
                    <div>
                        <p class="font-medium" x-text="cp.name"></p>
                        <p class="text-sm text-gray-400" x-text="cp.config?.model_type || 'Unknown type'"></p>
                    </div>
                    <div class="text-right text-sm text-gray-400">
                        <p x-text="cp.config?.created_at ? new Date(cp.config.created_at).toLocaleDateString() : ''"></p>
                        <p x-text="cp.files.length + ' files'"></p>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Recent Reports -->
    <div class="bg-neutral-900 rounded-lg p-6 border border-neutral-800">
        <h2 class="text-xl font-bold mb-4">Recent Reports</h2>
        <div class="space-y-3">
            <template x-for="report in reports.slice(0, 5)" :key="report.name">
                <a :href="'/api/report/' + report.name" target="_blank"
                   class="flex items-center justify-between p-3 bg-neutral-800/50 rounded-lg hover:bg-neutral-800 transition-colors">
                    <div class="flex items-center">
                        <span class="px-2 py-1 text-xs font-medium rounded bg-purple-500/20 text-purple-400 mr-3" x-text="report.type"></span>
                        <p class="font-medium" x-text="report.name"></p>
                    </div>
                    <div class="text-right text-sm text-gray-400">
                        <p x-text="new Date(report.modified).toLocaleDateString()"></p>
                        <p x-text="formatBytes(report.size)"></p>
                    </div>
                </a>
            </template>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function dashboard() {
    return {
        checkpoints: [],
        reports: [],
        dataCount: '-',
        checkpointCount: '-',
        reportCount: '-',

        async init() {
            const [checkpointsRes, reportsRes, dataRes] = await Promise.all([
                fetch('/api/checkpoints').then(r => r.json()),
                fetch('/api/reports').then(r => r.json()),
                fetch('/api/data').then(r => r.json())
            ]);

            this.checkpoints = checkpointsRes;
            this.reports = reportsRes;
            this.checkpointCount = checkpointsRes.length;
            this.reportCount = reportsRes.length;
            this.dataCount = dataRes.count || '-';
        },

        formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    }
}
</script>
{% endblock %}
